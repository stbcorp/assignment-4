<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Qalyn Calculator</title>
</head>
<body>
    <div class="container mt-5 shadow p-4 bg-light rounded">
        <h1 class="text-center mb-4">Qalyn Calculator</h1>
        <form id="dowryForm">
            <div class="form-group">
                <label for="name">Bride/Groom's Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your bride/groom's name" required>
            </div>

            <div class="form-group">
                <label for="startingbid">Starting Bid:</label>
                <input type="number" id="startingbid" class="form-control" placeholder="Enter starting bid" required>
            </div>

            <div class="form-group">
                <label for="education">Education Level:</label>
                <select id="education" class="form-control">
                    <option value="1.5">Undergraduate degree</option>
                    <option value="1.2">College degree</option>
                    <option value="1.05">High school degree</option>
                    <option value="0.9">Middle school degree</option>
                </select>
            </div>

            <div class="form-group">
                <label for="networth">Family Net Worth:</label>
                <select id="networth" class="form-control">
                    <option value="2">More than 10,000$</option>
                    <option value="1.5">Between 5,000$ and 10,000$</option>
                    <option value="1.2">Less than 5,000$</option>
                </select>
            </div>

            <div class="form-group">
                <label for="caste">Caste:</label>
                <select id="caste" class="form-control">
                    <option value="100">Brahmin</option>
                    <option value="50">Kshatriya</option>
                    <option value="20">Vaishya</option>
                    <option value="10">Shudra</option>
                    <option value="-50">Untouchable</option>
                </select>
            </div>

            <div class="form-group">
                <label>Skills:</label><br>
                <input type="checkbox" value="10" class="skills"> Plays an instrument<br>
                <input type="checkbox" value="20" class="skills"> Good cook<br>
                <input type="checkbox" value="15" class="skills"> Easygoing character<br>
                <input type="checkbox" value="10" class="skills"> Sings well<br>
            </div>

            <div class="form-group">
                <label>Age:</label><br>
                <input type="radio" name="age" value="1.5" checked> 18-23<br>
                <input type="radio" name="age" value="1.2"> 24-27<br>
                <input type="radio" name="age" value="0.95"> 28+<br>
            </div>

            <div class="form-group">
                <label>Reputation:</label><br>
                <input type="checkbox" class="reputation" value="0.85"> Gossips about parents<br>
                <input type="checkbox" class="reputation" value="0.9"> Gossips about character<br>
                <input type="checkbox" class="reputation" value="-20"> General gossips<br>
            </div>

            <div class="form-group">
                <label for="loveLetter">Love Letter:</label>
                <textarea id="loveLetter" class="form-control" maxlength="500" placeholder="Write your love letter if you want"></textarea>
            </div>

            <button type="button" id="submit" class="btn btn-primary btn-block">Calculate Price</button>
        </form>

        <div class="result mt-4">
            <h3>Result:</h3>
            <p id="resultText"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
